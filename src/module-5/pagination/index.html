<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movies App | Pagination</title>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="../../styles/reset.css">
  <link rel="stylesheet" href="../../styles/style.css">

</head>

<body>
  <div id="root"></div>

  <script type="module">
    import Pagination from './index.js';

    const pagination = new Pagination({
      totalPages: 20,
      currentPage: 2
    });

    root.append(pagination.element);

    pagination.element.addEventListener('page-changed', event => {
      console.error('event', event);
    });

    window.pagination = pagination;

    let leftArrow = document.getElementById("pagination-left");
    leftArrow.addEventListener("click", () => {
      pagination.goToPrevPage();
    })

    let rightArrow = document.getElementById("pagination-right");
    rightArrow.addEventListener("click", () => {
      pagination.goToNextPage();
    })

    let paginationNum = document.getElementsByClassName("pagination_num");
    for (let i = 0; i < paginationNum.length; i++) {
      paginationNum[i].addEventListener("click", (event) => {
        pagination.changePageOnClick(Number(event.target.innerHTML));
      })
    }
  </script>
</body>

</html>
